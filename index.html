<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/styles.css" />
        <script src="./js/scripts.js"></script>
        <title>Ransom joke note</title>
    </head>
    <body>
        <div class="container">
            <div class="word">
                <span class="letter-w who-done-it">w</span>
                <span class="letter-h who-done-it">h</span>
                <span class="letter-y you-did">y</span>
            </div>
            <div class="word">
                <span class="letter-d">d</span>
                <span class="letter-i vowel i-did-it">i</span>
                <span class="letter-d">d</span>
            </div>
            <div class="word strike">
                <span class="letter-t">t</span>
                <span class="letter-h">h</span>
                <span class="letter-e vowel">e</span>
            </div>
            <div class="word">
                <span class="letter-f fun-times">f</span>
                <span class="letter-r">r</span>
                <span class="letter-o vowel who-done-it you-did">o</span>
                <span class="letter-n">n</span>
                <span class="letter-t">t</span>
                <span class="hyphen">-</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-n">n</span>
                <span class="letter-d who-done-it">d</span>
            </div>
            <div class="word">
                <span class="letter-d i-did-it">d</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-v">v</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-l">l</span>
                <span class="letter-o vowel who-done-it">o</span>
                <span class="letter-p">p</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-r">r</span>
            </div>
            <div class="word strike">
                <span class="letter-t">t</span>
                <span class="letter-a vowel">a</span>
                <span class="letter-k">k</span>
                <span class="letter-e vowel">e</span>
            </div>
            <div class="word">
                <span class="letter-u vowel you-did fun-times">u</span>
                <span class="letter-p">p</span>
            </div>
            <div class="word">
                <span class="letter-g">g</span>
                <span class="letter-a vowel">a</span>
                <span class="letter-r">r</span>
                <span class="letter-d you-did">d</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-n who-done-it">n</span>
                <span class="letter-i vowel i-did-it you-did">i</span>
                <span class="letter-n fun-times">n</span>
                <span class="letter-g">g</span>
            </div>
            <div class="word">
                <span class="question-mark">?</span>
            </div>
            <div class="word">
                <span class="letter-b">b</span>
                <span class="letter-e vowel who-done-it">e</span>
                <span class="letter-c">c</span>
                <span class="letter-a vowel">a</span>
                <span class="letter-u vowel">u</span>
                <span class="letter-s">s</span>
                <span class="letter-e vowel">e</span>
            </div>
            <div class="word strike">
                <span class="letter-t">t</span>
                <span class="letter-h">h</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-y">y</span>
            </div>
            <div class="word">
                <span class="letter-w">w</span>
                <span class="letter-a vowel">a</span>
                <span class="letter-n">n</span>
                <span class="letter-t">t</span>
                <span class="letter-e vowel">e</span>
                <span class="letter-d i-did-it you-did">d</span>
            </div>
            <div class="word">
                <span class="letter-t fun-times">t</span>
                <span class="letter-o vowel">o</span>
            </div>
            <div class="word">
                <span class="letter-i vowel who-done-it fun-times">i</span>
                <span class="letter-m fun-times">m</span>
                <span class="letter-p">p</span>
                <span class="letter-r">r</span>
                <span class="letter-o vowel">o</span>
                <span class="letter-v">v</span>
                <span class="letter-e vowel">e</span>
            </div>
            <div class="word">
                <span class="letter-t who-done-it">t</span>
                <span class="letter-h">h</span>
                <span class="letter-e vowel fun-times">e</span>
                <span class="letter-i vowel i-did-it">i</span>
                <span class="letter-r">r</span>
            </div>
            <div class="word">
                <span class="letter-r">r</span>
                <span class="letter-o vowel">o</span>
                <span class="letter-o vowel">o</span>
                <span class="letter-t i-did-it">t</span>
            </div>
            <div class="word">
                <span class="letter-s fun-times">s</span>
                <span class="letter-k">k</span>
                <span class="letter-i vowel">i</span>
                <span class="letter-l">l</span>
                <span class="letter-l">l</span>
                <span class="letter-s">s</span>
            </div>
            <div class="word">
                <span class="exclamation-mark">!</span>
            </div>
        </div>
    </body>
</html>
